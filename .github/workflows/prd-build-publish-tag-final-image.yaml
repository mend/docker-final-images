name: Build and Push Production Images

on:
  workflow_dispatch:
    inputs:
      ZipVersion:
        description: "ZIP version to be released (from staging)"
        default: "1.1.1"
        type: string

      SastSelfContainedVersion:
        description: "Version of the SAST self-contained engine (optional, defaults to ZipVersion)"
        default: ""
        type: string

      IsLatest:
        description: "Should we merge the changes to main branch as well? (default true)"
        default: true
        type: boolean

      SkipGit:
        description: "Skip Git operations: (default false) If True, no changes will be made to repo"
        default: false
        type: boolean

permissions:
  id-token: write
  contents: write

jobs:
  Build_And_Push_Production_Images:
    runs-on: [ mend-self-hosted, profile=developer-platform-xlarge-od ]
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          ref: "main"
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install zip

      - name: Configure AWS credentials for Staging ECR (for prod images)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::472613559203:role/github-actions-repo-integration-docker-final-images-role"
          aws-region: us-east-1

      - name: Login to Staging ECR (for prod images)
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registries: "054331651301"
          mask-password: true

      - name: Download pre-built ZIP from staging bucket
        run: |
          ./bin/prd-download.sh "${{ github.event.inputs.ZipVersion }}"

      - name: Download production SAST files and replace staging versions
        run: |
          ./bin/prd-download-prod-files.sh "${{ github.event.inputs.ZipVersion }}" "${{ github.event.inputs.SastSelfContainedVersion }}"

      - name: Update Dockerfiles for production (mend/ prefix)
        run: |
          ./bin/prd-copy.sh "${{ github.event.inputs.ZipVersion }}" "${{ github.event.inputs.SastSelfContainedVersion }}"

      - name: Build and test Docker images
        run: |
          ./bin/prd-build.sh "${{ github.event.inputs.ZipVersion }}"

      - name: Publish images to Staging ECR with prod prefix (for validation)
        env:
          STAGING_ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          ./bin/prd-publish-images.sh "${{ github.event.inputs.ZipVersion }}" "${STAGING_ECR_REGISTRY}"

      - name: Upload ZIP to S3 production bucket
        run: |
          ./bin/prd-upload-s3.sh "${{ github.event.inputs.ZipVersion }}"

      - name: Git operations and Production branch creation
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ./bin/prd-git-operations.sh "${{ github.event.inputs.ZipVersion }}" "${{ github.event.inputs.IsLatest }}" "${{ github.event.inputs.SkipGit }}"

      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.PRD_SLACK_WEBHOOK_URL }}
        run: |
          ./bin/prd-send-notification.sh "${{ github.event.inputs.ZipVersion }}" "${{ github.event.inputs.IsLatest }}" "${{ job.status }}" "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
